<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Admin Dashboard</h2>
        <div class="card p-4 shadow">
            <p id="greeting" class="text-success fw-bold"></p>

            <form id="promoteForm" class="mb-3">
                <div class="mb-3">
                    <!--<input type="text" name="userId" class="form-control" placeholder="User ID to promote to Admin" required>-->
                </div>
                <!--<button type="submit" class="btn btn-primary w-100">Promote</button>-->
            </form>
            <p id="result" class="text-success"></p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        fetch('/api/account/hello', {
            headers: { 'Authorization': 'Bearer ' + token }
        })
            .then(r => r.text())
            .then(t => document.getElementById('greeting').innerText = t);

        document.getElementById('promoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = e.target.userId.value;

            const res = await fetch(`/api/account/assign-admin/${userId}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            const msg = await res.text();
            document.getElementById('result').innerText = msg;
        });
    </script>
</body>
</html>
