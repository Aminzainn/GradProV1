<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form id="registerForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <select name="gender" class="form-select">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" name="birthDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p id="message" class="text-center mt-3 text-success"></p>
        <div class="text-center mt-2">
            <a href="/login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                email: form.email.value,
                password: form.password.value,
                lastName: form.lastName.value,
                gender: form.gender.value === "true",
                birthDate: form.birthDate.value
            };

            const res = await fetch('/api/account/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (res.ok) {
                document.getElementById('message').innerText = result.message || "Registered successfully.";
                form.reset();
            } else {
                document.getElementById('message').innerText = "Registration failed.";
                console.error(result);
            }
        });
    </script>
</body>
</html>
