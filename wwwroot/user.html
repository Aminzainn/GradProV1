<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Normal User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2>Hello, User 👋</h2>
        <p id="greeting" class="text-primary mt-3"></p>
    </div>

    <script>
        const token = localStorage.getItem('token');

        fetch('/api/account/hello', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(r => r.text())
            .then(t => document.getElementById('greeting').innerText = t);
    </script>
</body>
</html>
