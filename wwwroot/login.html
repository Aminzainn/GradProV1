<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="loginForm" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p id="message" class="text-center mt-3 text-danger"></p>
        <div class="text-center mt-2">
            <a href="/register.html">Don't have an account? Register</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                email: form.email.value,
                password: form.password.value
            };

            const res = await fetch('/api/account/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            try {
                const res = await fetch('/api/account/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = res.headers.get("content-type");
                const result = contentType && contentType.includes("application/json")
                    ? await res.json()
                    : await res.text();

                if (res.ok) {
                    localStorage.setItem('token', result.token);
                    const isAdmin = result.roles.includes("Admin");
                    window.location.href = isAdmin ? "/admin.html" : "/user.html";
                } else {
                    document.getElementById('message').innerText = "Login failed: " + (result.message || result);
                    console.error(result);
                }
            } catch (err) {
                console.error('Fatal error:', err);
                document.getElementById('message').innerText = "Something went wrong.";
            }

        });
    </script>
</body>
</html>
